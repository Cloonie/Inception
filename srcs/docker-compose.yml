version: '3'

services:
  nginx:
    container_name: nginx
    image: nginx
    build: ./requirements/nginx/
    networks:
      - inception
    ports:
      - "443:443"
    restart: always
    volumes:
      - webfiles:/var/www/html
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    image: wordpress
    build: ./requirements/wordpress/
    networks:
      - inception
    ports:
      - "9000:9000"
    restart: always
    volumes:
      - webfiles:/var/www/html
    env_file:
      - .env
    depends_on:
      - mariadb

  mariadb:
    container_name: mariadb
    image: mariadb
    build: ./requirements/mariadb/
    networks:
      - inception
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - database:/var/lib/mysql
    env_file:
      - .env

volumes:
  database:
    driver: local
    driver_opts:
      type: none
      device: /home/mliew/data/database
      o: bind
  webfiles:
    driver: local
    driver_opts:
      type: none
      device: /home/mliew/data/webfiles
      o: bind
networks:
  inception:
    driver: bridge